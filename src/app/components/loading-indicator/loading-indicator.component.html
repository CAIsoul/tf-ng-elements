<div id="loadingindicator" *ngIf="isVisible">
    <div class="overlay">
        <div class="spinner">
            <div class="spinner-icon-container">
                <div class="uil-default-css" style="transform: scale(0.22);">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="subtitle">
                <div class="subtitle-text">{{subtitle}}</div>
            </div>
            <div class="progressbar" *ngIf="showProgress">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%;">
                    </div>
                    <div class="progress-label">{{progressStatus}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
